<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>INFACE HUB 자재공금통합솔루션</title>
		<link rel="stylesheet" href="../css/style_hub.css" type="text/css"/>
		<link rel="stylesheet" href="../css/button.css" type="text/css"/>
	</head>
	<body>
		<div class="popup_frame" style="width:600px;">
			<h1 class="popup_title">
				이미지 상세보기
				<a href="#" class="popup_close">닫기</a>
			</h1>
			<div class="popTop">
				<!-- Info list Top -->
				<div class="pop_info_top">
					<table>
						<thead>
							<tr>
								<th>배차번호</th>
								<th>배차품목</th>
								<th>납품일자</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>21-01-0001</td>
								<td>20-12140001-01</td>
								<td>2021.01.20</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- popup content -->
			<div class="pop_content">
				<div class="pop_img_viewBox">
					<div class="pop_img_list_box">
						<div class="img_view"><img src="../images/car_sample.png" /></div>
					</div>
					<div class="img_thum_box">
						<a href="#" class="img_thum marked">
							<span class="inframe"></span>
							<img src="../images/car_sample.png" />
						</a>
						<a href="#" class="img_thum">
							<span class="inframe"></span>
						</a>
						<a href="#" class="img_thum">
							<span class="inframe"></span>
						</a>
					</div>
				</div>
			</div>
			<!-- Pop Button -->
			<div class="pop_btns">
				<a href="#" class="BTNS icon cancel"><span>취소</span></a>
				<a href="#" class="BTNS icon edit"><span>수정</span></a>
			</div>
		</div>
	</body>
</html>
