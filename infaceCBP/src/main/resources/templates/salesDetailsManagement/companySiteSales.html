<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout/layout}">
<th:block layout:fragment="contentFragment">
    <!-- Content Area -->
    <div class="PAGE_BODY">
        <h1 class="page_title">
            매출 현황 조회<b th:text="|${companyName}_${year}|"> 원영건업(주)_2021</b>
            <div class="tit_btn_area">
                <a href="#" class="BTNS icon list"><span>목록</span></a>
            </div>
        </h1>
        <!-- //////////////////// Content List -->
        <!-- 현장별 매출 현황 조회 -->
        <div class="LIST_BOX">
            <!-- Info list Top -->
            <div class="con_info_top">
                <table>
                    <thead>
                    <tr>
                        <th>현장명</th>
                        <th>합계</th>
                        <th>12월</th>
                        <th>11월</th>
                        <th>10월</th>
                        <th>09월</th>
                        <th>08월</th>
                        <th>07월</th>
                        <th>06월</th>
                        <th>05월</th>
                        <th>04월</th>
                        <th>03월</th>
                        <th>02월</th>
                        <th>01월</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="list:${list}">
                    <tr>
                        <td th:text="${list.siteName}">호반-덕평 h1 클럽하우스</td>
                        <td th:text="${#numbers.formatInteger(list.totalSum, 0, 'COMMA')}">12,000</td>
                        <td th:text="${#numbers.formatInteger(list.m12, 0, 'COMMA')}">10,000</td>
                        <td th:text="${#numbers.formatInteger(list.m11, 0, 'COMMA')}">10,000</td>
                        <td th:text="${#numbers.formatInteger(list.m10, 0, 'COMMA')}">10,000</td>
                        <td th:text="${#numbers.formatInteger(list.m9, 0, 'COMMA')}">10,000</td>
                        <td th:text="${#numbers.formatInteger(list.m8, 0, 'COMMA')}">10,000</td>
                        <td th:text="${#numbers.formatInteger(list.m7, 0, 'COMMA')}">10,000</td>
                        <td th:text="${#numbers.formatInteger(list.m6, 0, 'COMMA')}">10,000</td>
                        <td th:text="${#numbers.formatInteger(list.m5, 0, 'COMMA')}">10,000</td>
                        <td th:text="${#numbers.formatInteger(list.m4, 0, 'COMMA')}">10,000</td>
                        <td th:text="${#numbers.formatInteger(list.m3, 0, 'COMMA')}">10,000</td>
                        <td th:text="${#numbers.formatInteger(list.m2, 0, 'COMMA')}">10,000</td>
                        <td th:text="${#numbers.formatInteger(list.m1, 0, 'COMMA')}">10,000</td>
                    </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
            <!--// 현장별 매출 현황 조회 //-->
            <!-- Content List //////////////////// -->
        </div>
</th:block>
