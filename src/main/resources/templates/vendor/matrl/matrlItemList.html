<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="_layout/layout">
<th:block layout:fragment="contentFragment">

<h1 class="page_title">자재 품목 관리</h1>
<div class="page_top">
	<!-- Search Area -->
	<div class="con_search_box">
		<!-- Select -->
		<div class="search_inp_box">
			<select class="top_inp">
				<option>중분류명</option>
			</select>
			<select class="top_inp">
				<option>소분류명</option>
			</select>
			<input type="text" class="top_inp" placeholder="품목명을 입력하세요" />
			<a href="#" class="BTNS icon search"><span>검색</span></a>
			<a href="#" class="BTNS icon reset"><span>초기화</span></a>
		</div>
		<!-- Button Area -->
		<div class="fuc_btns_box">
			<a href="#" class="BTNS icon add"><span>품목등록</span></a>
			<a href="#" class="BTNS icon add"><span>세부품목 등록</span></a>
		</div>
	</div>

</div>
<!-- //////////////////// Content List -->
<div class="LIST_BOX">
	<!-- Info list Top -->
	<div class="con_info_top">
		<table>
			<thead>
				<tr>
					<th>대분류</th>
					<th>소분류</th>
					<th>품목 수량</th>
					<th>세부품목(규격) 수량</th>
					<th>MY 품목 수량</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>xx</td>
					<td>xx</td>
					<td>xxx</td>
					<td>xx,xxx</td>
					<td><a href="#">x / xx</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- Search Result, buttons -->
	<div class="list_top_area">
		<div class="list_search_result">
			<b>검색결과</b>xx,xxx개의 세부품목이 있습니다.
		</div>
		<div class="list_top_btn_box">
			<a href="#" class="BTNS icon import"><span>품목 일괄 가져오기</span></a>
		</div>
	</div>
	<div class="list_table">
		<table>
			<thead>
				<tr>
					<th>No</th>
					<th>중분류</th>
					<th>중분류설명</th>
					<th>소분류</th>
					<th>소분류설명</th>
					<th>품목</th>
					<th>품목설명</th>
					<th>구매방식</th>
					<th>건설업체</th>
					<th>나의 자재</th>
				</tr>
			</thead>
			<tbody>
			    <tr th:each="mi : ${miList}">
			    	<td>xx</td>
			        <td th:text="${mi.mctgNm}">mctgNm</td>
			        <td th:text="${mi.mctgDesc}">mctgDesc</td>
			        <td th:text="${mi.ctgNm}">ctgNm</td>
			        <td th:text="${mi.ctgDesc}">ctgDesc</td>
			        <td th:text="${mi.itemNm}">itemNm</td>
			        <td th:text="${mi.itemDesc}">itemDesc</td>
			        <td th:text="${mi.buyTypeCd}">buyTypeCd</td>
			        <td th:text="${mi.cmpnyCnt}">cmpnyCnt</td>
			        <td>
			            <a class="tb_btn" th:unless="${mi.myItemYn == 'Y'}" th:href="@{/vendor/matrl/useMyMatrlItem(matrlItemId=${mi.matrlItemId}, buyTypeCd=10, useYn=Y)}">구매 사용</a>
			            <a class="tb_btn" th:unless="${mi.myItemYn == 'Y'}" th:href="@{/vendor/matrl/useMyMatrlItem(matrlItemId=${mi.matrlItemId}, buyTypeCd=20, useYn=Y)}">임대 사용</a>
			            <a class="tb_btn" th:if="${mi.myItemYn == 'Y'}" th:href="@{/vendor/matrl/useMyMatrlItem(matrlItemId=${mi.matrlItemId}, useYn=N)}">사용중지</a>
			        </td>
			    </tr>
			</tbody>
		</table>
	</div>
</div>
<!-- Content List //////////////////// -->

</th:block>
