<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>INFACE HUB 자재공금통합솔루션</title>
		<link rel="stylesheet" href="/css/login_hub.css" type="text/css"/>
		<script type="text/javascript" src="/js/jquery/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
		  jQuery(document).ready(function() {
			  jQuery(document.forms.loginForm).submit(doLogin);
			  document.forms.loginForm.username.focus();
		  });
		  function doLogin() {
			    if ( !this.username.value || this.username.value.length == 0 ) {
			    	this.username.focus();
			    } else if ( !this.password.value || this.password.value.length == 0 ) {
                    this.password.focus();
                } else {
                    return true;
                }
                return false;
		  }
		</script>
	</head>
	<body>
		<div class="LoginFrame">
			<h1 class="logo_login">Login</h1>
			<form name="loginForm" th:action="@{/auth/doLogin}" method="post">
				<div class="login_Form">
					<ul>
						<li class="IDPW">
							<label class="ip id">아이디</label>
							<input type="text" name="username" placeholder="아이디를 입력해 주세요." />
						</li>
						<li class="IDPW">
							<label class="ip pw">패스워드</label>
							<input type="password" name="password" placeholder="패스워드를 입력해 주세요." />
						</li>
					</ul>

					<div th:if="${param.error}" class="alert alert-error">
	                    Invalid username and password.
	                </div>
	                <div th:if="${param.logout}" class="alert alert-success">
	                    You have been logged out.
	                </div>
					<a href="#" class="btn_login" onclick="jQuery(document.forms.loginForm).submit();">
						<span class="btn txt">로그인</span>
						<span class="btn icon"></span>
    					<button type="submit" style="display:none;">submit</button>
					</a>
				</div>
			</form>
			<a href="/" class="btn_home">HOME</a>
			<div class="FOOTER">
				<p class="ft">
					서울특별시 중랑구 신내역로3길 40-36 신내데시앙플렉스 B동 103호
					문의전화 : 1833-9598 (24시간, 365일) | E-mail : sales@infaccbp.com
				</p>
				<p class="ft copyright">© 2018 인페이스플랫폼 주식회사, ALL RIGHTS RESERVED.</p>
			</div>
		</div>
	</body>
</html>
