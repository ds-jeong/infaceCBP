<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="_layout/layoutPopup">
<th:block layout:fragment="contentFragment">



<div class="popup_frame" style="width:800px;">
<h1 class="popup_title">
	공급업체 설정
	<a href="#" class="popup_close">닫기</a>
</h1>
<div class="popTop">
	<!-- Info list Top -->
	<div class="pop_info_top">
		<table>
			<thead>
				<tr>
					<th>중분류</th>
					<th>소분류</th>
					<th>품목</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>xxxx</td>
					<td>xxx</td>
					<td>xxxx</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- Search Area -->
	<div class="pop_search_box">
		<!-- Select -->
		<div class="pop_search_inp_box">
			<select class="top_inp solo">
				<option>공급업체 명</option>
			</select>
			<a href="#" class="BTNS icon add"><span>추가</span></a>
		</div>
	</div>
</div>
<!-- popup content -->
<div class="pop_content">
	<div class="pop_table">
		<table>
			<thead>
				<tr>
					<th class="sz_50">No</th>
					<th class="sz_120">사용여부</th>
					<th class="sz_120">설정</th>
					<th>구매방식</th>
					<th>업체명</th>
					<th>최종수정일</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="mi : ${miList}" th:classappend="${mi.cntrtStatCd != '20'} ? buy_stop">
					<td>xx</td>
					<td th:text="${mi.cntrtStatCd}">상태</td>
					<td>
				        <a th:if="${mi.cntrtStatCd != '20'}" th:href="@{/cmpny/matrl/updMatrlItemCntrtStat(matrlItemId=${param.matrlItemId}, splCmpnyId=${mi.splCmpnyId}, buyTypeCd=${mi.buyTypeCd}, cntrtStatCd=20)}">거래중</a>
				        <a th:if="${mi.cntrtStatCd == '20'}" th:href="@{/cmpny/matrl/updMatrlItemCntrtStat(matrlItemId=${param.matrlItemId}, splCmpnyId=${mi.splCmpnyId}, buyTypeCd=${mi.buyTypeCd}, cntrtStatCd=40)}">거래중지</a>
<!-- 						<select class="t_inp"> -->
<!-- 							<option value="10">검토중</option> -->
<!-- 							<option value="20">거래중</option> -->
<!-- 							<option value="40">거래중지</option> -->
<!-- 							<option value="90">삭제</option> -->
<!-- 						</select> -->
					</td>
					<td th:text="${mi.buyTypeCd}">구매방식</td>
					<td th:text="${mi.splCmpnyNm}">공급업체명</td>
					<td th:text="${#calendars.format(mi.modDts,'yyyy-MM-dd HH:mm:ss')}">2020.12.01</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<!-- Pop Button -->
<!-- 	<div class="pop_btns"> -->
<!-- 		<a href="#" class="BTNS icon cancel"><span>취소</span></a> -->
<!-- 		<a href="#" class="BTNS icon save"><span>저장</span></a> -->
<!-- 	</div> -->
</div>

</th:block>
