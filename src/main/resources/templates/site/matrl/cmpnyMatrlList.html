<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="_layout/layout">
<th:block layout:fragment="contentFragment">

<h1>업체 자재 목록</h1>

<table border="1">
<thead>
	<tr>
	   <th>matrlMctgId 중분류ID</th><th>mctgNm 중분류명</th>
	   <th>matrlCtgId 소분류ID</th><th>ctgNm 소분류명</th>
	   <th>matrlItemId 품목ID</th><th>itemNm 품목명</th>
	   <th>matrlId 자재ID</th><th>matrlStd 자재규격</th><th>unitCd 단위</th>
	</tr>
</thead>
<tbody>
    <tr th:each="mi : ${miList}">
        <td th:text="${mi.matrlMctgId}">matrlMctgId</td>
        <td th:text="${mi.mctgNm}">mctgNm</td>
        <td th:text="${mi.matrlCtgId}">matrlCtgId</td>
        <td th:text="${mi.ctgNm}">ctgNm</td>
        <td th:text="${mi.matrlItemId}">matrlItemId</td>
        <td th:text="${mi.itemNm}">itemNm</td>
        <td th:text="${mi.matrlId}">matrlId</td>
        <td th:text="${mi.matrlStd}">matrlStd</td>
        <td th:text="${mi.unitCd}">unitCd</td>
    </tr>
</tbody>
</table>

</th:block>
