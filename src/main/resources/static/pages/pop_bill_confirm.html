<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>INFACE HUB 자재공금통합솔루션</title>
		<link rel="stylesheet" href="../css/style_hub.css" type="text/css"/>
		<link rel="stylesheet" href="../css/button.css" type="text/css"/>
	</head>
	<body>
		<div class="popup_frame" style="width:400px;">
			<h1 class="popup_title">
				청구서 결재
				<a href="#" class="popup_close">닫기</a>
			</h1>
			<!-- popup content -->
			<div class="pop_content">
				<p class="guide_con_txt">해당 청구서를 승인합니다.<br />전결여부를 결정하세요</p>
				<div class="pop_select_area">
					<div class="ps_in"><input type="radio" />전결</div>
					<div class="ps_in"><input type="radio" />결재청구</div>
				</div>
			</div>
			<!-- Pop Button -->
			<div class="pop_btns">
				<a href="#" class="BTNS icon cancel"><span>취소</span></a>
				<a href="#" class="BTNS icon confirm"><span>결재</span></a>
			</div>
		</div>
	</body>
</html>
