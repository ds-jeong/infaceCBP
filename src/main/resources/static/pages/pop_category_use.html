<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>INFACE HUB 자재공금통합솔루션</title>
		<link rel="stylesheet" href="../css/style_hub.css" type="text/css"/>
		<link rel="stylesheet" href="../css/button.css" type="text/css"/>
	</head>
	<body>
		<div class="popup_frame" style="width:400px;">
			<h1 class="popup_title">
				사용여부 설정
				<a href="#" class="popup_close">닫기</a>
			</h1>
			<!-- popup content -->
			<div class="pop_content">
				<p class="guide_con_txt">사용여부를 선택하세요.</p>
				<div class="pop_select_area">
					<div class="ps_in"><input type="radio" />사용</div>
					<div class="ps_in"><input type="radio" />사용안함</div>
				</div>
			</div>
			<!-- Pop Button -->
			<div class="pop_btns">
				<a href="#" class="BTNS icon cancel"><span>취소</span></a>
				<a href="#" class="BTNS icon save"><span>저장</span></a>
			</div>
		</div>
	</body>
</html>
