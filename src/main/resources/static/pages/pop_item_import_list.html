<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>INFACE HUB 자재공금통합솔루션</title>
		<link rel="stylesheet" href="../css/style_hub.css" type="text/css"/>
		<link rel="stylesheet" href="../css/button.css" type="text/css"/>
	</head>
	<body>
		<div class="popup_frame" style="width:500px;">
			<h1 class="popup_title">
				자재품목 가져오기
				<a href="#" class="popup_close">닫기</a>
			</h1>
			<!-- popup content -->
			<div class="pop_content">
				<div class="pop_table">
					<table>
						<thead>
							<tr>
								<th>대분류</th>
								<th>소분류</th>
								<th>품목</th>
								<th>세부품목</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>가설자재</td>
								<td>유로폼</td>
								<td>유로폼(고재)</td>
								<td>450 * 500 * 1200</td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="bottom_guide_txt">선택하신 자재품목을 나의  자재DB에 추가합니다</p>
			</div>
			<!-- Pop Button -->
			<div class="pop_btns">
				<a href="#" class="BTNS icon cancel"><span>취소</span></a>
				<a href="#" class="BTNS icon save"><span>저장</span></a>
			</div>
		</div>
	</body>
</html>
