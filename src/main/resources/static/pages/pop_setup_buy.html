<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>INFACE HUB 자재공금통합솔루션</title>
		<link rel="stylesheet" href="../css/style_hub.css" type="text/css"/>
		<link rel="stylesheet" href="../css/button.css" type="text/css"/>
	</head>
	<body>
		<div class="popup_frame" style="width:600px;">
			<h1 class="popup_title">
				구매방식 설정
				<a href="#" class="popup_close">닫기</a>
			</h1>
			<!-- popup content -->
			<div class="pop_content">
				<div class="pop_table">
					<table class="hTable">
						<tr>
							<th>대분류</th>
							<td>가설자재</td>
						</tr>
						<tr>
							<th>소분류</th>
							<td>유로폼</td>
						</tr>
						<tr>
							<th>품목명</th>
							<td>유로폼(고재)</td>
						</tr>
						<tr>
							<th class="act">구매방식 설정</th>
							<td class="act">
								<input type="checkbox"> 전체&nbsp;&nbsp;
								<input type="checkbox"> 구매&nbsp;&nbsp;
								<input type="checkbox"> 임대&nbsp;&nbsp;
							</td>
						</tr>
					</table>
				</div>
				<p class="bottom_guide_txt">선택하신 자재품목의 구매방식을 변경합니다.<br />구매방식 변경시 구매단가를 재설정 하셔야 합니다.</p>
			</div>
			<!-- Pop Button -->
			<div class="pop_btns">
				<a href="#" class="BTNS icon cancel"><span>취소</span></a>
				<a href="#" class="BTNS icon save"><span>저장</span></a>
			</div>
		</div>
	</body>
</html>
