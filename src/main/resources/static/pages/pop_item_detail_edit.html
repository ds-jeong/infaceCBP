<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>INFACE HUB 자재공금통합솔루션</title>
		<link rel="stylesheet" href="../css/style_hub.css" type="text/css"/>
		<link rel="stylesheet" href="../css/button.css" type="text/css"/>
	</head>
	<body>
		<div class="popup_frame" style="width:600px;">
			<h1 class="popup_title">
				품목 정보 수정
				<a href="#" class="popup_close">닫기</a>
			</h1>
			<!-- popup content -->
			<div class="pop_content">
				<div class="pop_table">
					<table class="hTable">
						<tr>
							<th>대분류</th>
							<td>
								<select class="t_select">
									<option>가설자재</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>소분류</th>
							<td>
								<select class="t_select">
									<option>유로폼</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>품목명</th>
							<td><input type="text" value="유로폼(고재)" class="t_inp" /></td>
						</tr>
						<tr>
							<th>품목설명</th>
							<td><input type="text" value="유로폼 판갈이한 상품입니다." class="t_inp" /></td>
						</tr>
						<tr>
							<th>등록업체</th>
							<td>원영건업</td>
						</tr>
						<tr>
							<th>수정일자</th>
							<td>2021.03.05</td>
						</tr>
						<tr>
							<th>품목 이미지</th>
							<td class="img_list">
								<div class="filebox">
									<input class="upload-name" value="첨부파일 선택" disabled="disabled">
									<label for="ex_filename" class="file_search">찾기</label>
									<input type="file" id="ex_filename" class="upload-hidden fileinp">
								</div>
								<img src="../images/img_sample.jpg" />
							</td>
						</tr>
					</table>
				</div>
			</div>
			<!-- Pop Button -->
			<div class="pop_btns">
				<a href="#" class="BTNS icon cancel"><span>취소</span></a>
				<a href="#" class="BTNS icon save"><span>저장</span></a>
			</div>
		</div>
	</body>
</html>
