<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>INFACE HUB 자재공금통합솔루션</title>
		<link rel="stylesheet" href="../css/style_hub.css" type="text/css"/>
		<link rel="stylesheet" href="../css/button.css" type="text/css"/>
	</head>
	<body>
		<div class="popup_frame" style="width:800px;">
			<h1 class="popup_title">
				공급업체 설정
				<a href="#" class="popup_close">닫기</a>
			</h1>
			<div class="popTop">
				<!-- Info list Top -->
				<div class="pop_info_top">
					<table>
						<thead>
							<tr>
								<th>대분류</th>
								<th>소분류</th>
								<th>품목</th>
								<th>구매방식</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>가설자재</td>
								<td>유로폼</td>
								<td>가설자재</td>
								<td>구매 / 임대</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- Search Area -->
				<div class="pop_search_box">
					<!-- Select -->
					<div class="pop_search_inp_box">
						<select class="top_inp solo">
							<option>공급업체 명</option>
						</select>
						<a href="#" class="BTNS icon add"><span>추가</span></a>
					</div>
				</div>
			</div>
			<!-- popup content -->
			<div class="pop_content">
				<div class="pop_table">
					<table>
						<thead>
							<tr>
								<th class="sz_50">No</th>
								<th class="sz_120">사용여부</th>
								<th>업체명</th>
								<th>최종수정일</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>
									<select class="t_inp">
										<option>사용</option>
										<option>거래정지</option>
										<option>등록삭제</option>
									</select>
								</td>
								<td>지엠테크</td>
								<td>2020.12.01</td>
							</tr>
							<tr>
								<td>2</td>
								<td>
									<select class="t_inp">
										<option>사용</option>
										<option>거래정지</option>
										<option>등록삭제</option>
									</select>
								</td>
								<td>지엠테크</td>
								<td>2020.12.01</td>
							</tr>
							<tr class="buy_stop">
								<td>3</td>
								<td>
									<select class="t_inp">
										<option>거래정지</option>
									</select>
								</td>
								<td>지엠테크</td>
								<td>2020.12.01</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- Pop Button -->
			<div class="pop_btns">
				<a href="#" class="BTNS icon cancel"><span>취소</span></a>
				<a href="#" class="BTNS icon save"><span>저장</span></a>
			</div>
		</div>
	</body>
</html>
