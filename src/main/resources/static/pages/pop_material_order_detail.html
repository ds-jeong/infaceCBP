<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>INFACE HUB 자재공금통합솔루션</title>
		<link rel="stylesheet" href="../css/style_hub.css" type="text/css"/>
		<link rel="stylesheet" href="../css/button.css" type="text/css"/>
	</head>
	<body>
		<div class="popup_frame" style="width:1000px;">
			<h1 class="popup_title">
				자재 상세 발주내역
				<a href="#" class="popup_close">닫기</a>
			</h1>
			<div class="popTop">
				<!-- Info list Top -->
				<div class="pop_info_top">
					<table>
						<thead>
							<tr>
								<th class="sz_100">구매구분</th>
								<th>품목</th>
								<th>세부품목</th>
								<th class="sz_60">단위</th>
								<th>비고</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>임대</td>
								<td>가설자재</td>
								<td>450 * 500 * 1200</td>
								<td>EA</td>
								<td>지하 타설용</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- popup content -->
			<div class="pop_content">
				<!-- 품목 발주 내역 -->
				<div class="list_top_area">
					<div class="list_search_result">
						<b>품목 발주 내역</b>
					</div>
					<div class="list_top_btn_box">
						<!-- 버튼이 있는 경우 노출 -->
					</div>
				</div>
				<div class="pop_table">
					<table>
						<thead>
							<tr>
								<th class="sz_50">No</th>
								<th class="sz_120">발주일</th>
								<th class="sz_120">발주수량</th>
								<th>기본료</th>
								<th>임대료</th>
								<th>합계금액</th>
							</tr>
						</thead>
						<tbody>
							<tr class="total_top">
								<td>합계</td>
								<td>20</td>
								<td>2,000</td>
								<td class="t_right">1,000</td>
								<td class="t_right">1,000</td>
								<td class="t_right">10,000,000</td>
							</tr>
							<tr>
								<td>1</td>
								<td>2020.12.10</td>
								<td>1,000</td>
								<td class="t_right">1,000</td>
								<td class="t_right">1,000</td>
								<td class="t_right">10,000,000</td>
							</tr>
							<tr>
								<td>2</td>
								<td>2020.12.10</td>
								<td>1,000</td>
								<td class="t_right">1,000</td>
								<td class="t_right">1,000</td>
								<td class="t_right">10,000,000</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
