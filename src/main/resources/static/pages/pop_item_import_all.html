<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>INFACE HUB 자재공금통합솔루션</title>
		<link rel="stylesheet" href="../css/style_hub.css" type="text/css"/>
		<link rel="stylesheet" href="../css/button.css" type="text/css"/>
	</head>
	<body>
		<div class="popup_frame" style="width:500px;">
			<h1 class="popup_title">
				공용품목 일괄 가져오기 설정
				<a href="#" class="popup_close">닫기</a>
			</h1>
			<!-- popup content -->
			<div class="pop_content">
				<div class="pop_table">
					<table>
						<thead>
							<tr>
								<th>품목</th>
								<th>세부품목</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>10</td>
								<td>100</td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="bottom_guide_txt">선택한 자재 품목 및 상세품목이 추가되었습니다.<br />상세한 내용은 자재DB 에서 확인하세요</p>
			</div>
			<!-- Pop Button -->
			<div class="pop_btns">
				<a href="#" class="BTNS icon confirm"><span>확인</span></a>
			</div>
		</div>
	</body>
</html>
