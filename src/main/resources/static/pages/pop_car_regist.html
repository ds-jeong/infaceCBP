<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>INFACE HUB 자재공금통합솔루션</title>
		<link rel="stylesheet" href="../css/style_hub.css" type="text/css"/>
		<link rel="stylesheet" href="../css/button.css" type="text/css"/>
	</head>
	<body>
		<div class="popup_frame" style="width:600px;">
			<h1 class="popup_title">
				입고 차량 등록
				<a href="#" class="popup_close">닫기</a>
			</h1>
			<!-- popup content -->
			<div class="pop_content">
				<div class="pop_table">
					<table class="hTable">
						<tr>
							<th>배차번호</th>
							<td>21-05012345</td>
						</tr>
						<tr>
							<th>입고일</th>
							<td>2021.05.06</td>
						</tr>
						<tr>
							<th>차량종류</th>
							<td>
								<select class="t_select">
									<option>25 TON Cargo</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>차량번호</th>
							<td><input type="text" value="123가 1234" class="t_inp" /></td>
						</tr>
						<tr>
							<th>배송기사</th>
							<td><input type="text" value="홍길동" class="t_inp" /></td>
						</tr>
						<tr>
							<th>연락처</th>
							<td class="hp">
								<input type="text" value="010" class="t_inp" /> -
								<input type="text" value="" class="t_inp" /> -
								<input type="text" value="" class="t_inp" />
							</td>
						</tr>
					</table>
				</div>
			</div>
			<!-- Pop Button -->
			<div class="pop_btns">
				<a href="#" class="BTNS icon cancel"><span>취소</span></a>
				<a href="#" class="BTNS icon save"><span>저장</span></a>
			</div>
		</div>
	</body>
</html>
