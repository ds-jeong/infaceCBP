<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>INFACE HUB 자재공금통합솔루션</title>
		<link rel="stylesheet" href="../css/style_hub.css" type="text/css"/>
		<link rel="stylesheet" href="../css/button.css" type="text/css"/>
	</head>
	<body>
		<div class="popup_frame" style="width:800px;">
			<h1 class="popup_title">
				공용 품목정보 일괄 가져오기 설정
				<a href="#" class="popup_close">닫기</a>
			</h1>
			<div class="popTop">
				<p class="top_guide_txt">선택하는 분류의 품목 및 모든 세부품목을 나의 DB로 가져옵니다.</p>
				<!-- Search Area -->
				<div class="pop_search_box">
					<!-- Select -->
					<div class="pop_search_inp_box">
						<select class="top_inp">
							<option>대분류명</option>
						</select>
						<select class="top_inp">
							<option>소분류명</option>
						</select>
						<input type="text" class="top_inp" placeholder="분류명을 입력하세요" />
						<a href="#" class="BTNS icon search"><span>검색</span></a>
						<a href="#" class="BTNS icon reset"><span>초기화</span></a>
					</div>
				</div>
			</div>
			<!-- popup content -->
			<div class="pop_content">
				<div class="pop_table">
					<table>
						<thead>
							<tr>
								<th colspan="2">대분류</th>
								<th colspan="2">소분류</th>
								<th colspan="2">품목</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="checkbox" /></td>
								<td>가설자재</td>
								<td><input type="checkbox" /></td>
								<td>유로폼</td>
								<td><input type="checkbox" /></td>
								<td>유로폼(고재)</td>
							</tr>
							<tr>
								<td rowspan="2"><input type="checkbox" /></td>
								<td rowspan="2">가설자재</td>
								<td class="checked"></td>
								<td>개인안전</td>
								<td class="checked"></td>
								<td>개인안전(고재)</td>
							</tr>
							<tr>
								<td><input type="checkbox" /></td>
								<td>유로폼</td>
								<td><input type="checkbox" /></td>
								<td>유로폼(고재)</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- Pop Button -->
			<div class="pop_btns">
				<a href="#" class="BTNS icon cancel"><span>취소</span></a>
				<a href="#" class="BTNS icon save"><span>저장</span></a>
			</div>
		</div>
	</body>
</html>
