<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>INFACE HUB 자재공금통합솔루션</title>
		<link rel="stylesheet" href="../css/style_hub.css" type="text/css"/>
		<link rel="stylesheet" href="../css/button.css" type="text/css"/>
	</head>
	<body>
		<div class="popup_frame" style="width:800px;">
			<h1 class="popup_title">
				업체별 공급가격 조회
				<a href="#" class="popup_close">닫기</a>
			</h1>
			<div class="popTop">
				<!-- Info list Top -->
				<div class="pop_info_top">
					<table>
						<thead>
							<tr>
								<th>대분류</th>
								<th>소분류</th>
								<th>품목</th>
								<th>세부품목</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>가설자재</td>
								<td>유로폼</td>
								<td>가설자재</td>
								<td>450 * 500 * 1200</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- popup content -->
			<div class="pop_content">
				<div class="pop_table">
					<table>
						<thead>
							<tr>
								<th rowspan="2" class="sz_50">No</th>
								<th rowspan="2">업체명</th>
								<th colspan="2">공급가격</th>
							</tr>
							<tr>
								<th>기본료</th>
								<th>임대료</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>지엠테크</td>
								<td>1,000</td>
								<td>1,000</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- Pop Button -->
			<div class="pop_btns">
				<a href="#" class="BTNS icon cancel"><span>닫기</span></a>
			</div>
		</div>
	</body>
</html>
