<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>INFACE HUB 자재공금통합솔루션</title>
		<link rel="stylesheet" href="../css/style_hub.css" type="text/css"/>
		<link rel="stylesheet" href="../css/button.css" type="text/css"/>
	</head>
	<body>
		<div class="popup_frame" style="width:900px;">
			<h1 class="popup_title">
				자재 소분류 관리
				<a href="#" class="popup_close">닫기</a>
			</h1>
			<div class="popTop">
				<!-- Search Area -->
				<div class="pop_search_box">
					<!-- Select -->
					<div class="pop_search_inp_box">
						<select class="top_inp">
							<option>대분류 선택</option>
						</select>
						<input type="text" class="top_inp" placeholder="직종명을 입력하세요" />
						<a href="#" class="BTNS icon add"><span>추가</span></a>
					</div>
					<!-- Button Area -->
					<div class="fuc_btns_box">
						<a href="#" class="BTNS icon cancel"><span>취소</span></a>
						<a href="#" class="BTNS icon save"><span>저장</span></a>
					</div>
				</div>
			</div>
			<!-- popup content -->
			<div class="pop_content">
				<div class="list_top_area">
					<div class="list_search_result">
						<b>대분류</b>가설자재
					</div>
					<div class="list_top_btn_box"></div>
				</div>
				<div class="pop_table">
					<table>
						<thead>
							<tr>
								<th class="sz_60">노출순서</th>
								<th>자재 소분류명</th>
								<th>분류 설명</th>
								<th class="sz_70">노출조정</th>
								<th class="sz_60">사용여부</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td><input type="text" value="재래식목수" class="t_inp" /></td>
								<td><input type="text" value="분류에 대한 설명이 들어옵니다." class="t_inp" /></td>
								<td>
									<span class="tb_btn order up">위로</span>
									<span class="tb_btn order down">아래로</span>
								</td>
								<td><span class="tb_btn">사용</span></td>
							</tr>
							<tr>
								<td>2</td>
								<td><input type="text" value="직영목수" class="t_inp" /></td>
								<td><input type="text" value="분류에 대한 설명이 들어옵니다." class="t_inp" /></td>
								<td>
									<span class="tb_btn order up">위로</span>
									<span class="tb_btn order down">아래로</span>
								</td>
								<td><span class="tb_btn not">사용안함</span></td>
							</tr>
							<tr>
								<td>3</td>
								<td><input type="text" value="직영목수" class="t_inp" /></td>
								<td><input type="text" value="분류에 대한 설명이 들어옵니다." class="t_inp" /></td>
								<td>
									<span class="tb_btn order up">위로</span>
									<span class="tb_btn order down">아래로</span>
								</td>
								<td><span class="tb_btn not">사용안함</span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
