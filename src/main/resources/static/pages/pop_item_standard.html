<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>INFACE HUB 자재공금통합솔루션</title>
		<link rel="stylesheet" href="../css/style_hub.css" type="text/css"/>
		<link rel="stylesheet" href="../css/button.css" type="text/css"/>
	</head>
	<body>
		<div class="popup_frame" style="width:600px;">
			<h1 class="popup_title">
				세부 품목(규격) 정보
				<a href="#" class="popup_close">닫기</a>
			</h1>
			<!-- popup content -->
			<div class="pop_content">
				<div class="pop_table">
					<table class="hTable">
						<tr>
							<th>대분류</th>
							<td>가설자재</td>
						</tr>
						<tr>
							<th>소분류</th>
							<td>유로폼</td>
						</tr>
						<tr>
							<th>품목명</th>
							<td>유로폼(고재)</td>
						</tr>
						<tr>
							<th>세부품목명</th>
							<td><a href="#">450 * 500 * 1200</a></td>
						</tr>
						<tr>
							<th>단위</th>
							<td>EA</td>
						</tr>
						<tr>
							<th>세부품목설명</th>
							<td>유로폼 판갈이한 상품입니다.</td>
						</tr>
						<tr>
							<th>등록업체</th>
							<td>원영건업</td>
						</tr>
						<tr>
							<th>등록일</th>
							<td>2021.03.05</td>
						</tr>
					</table>
				</div>
			</div>
			<!-- Pop Button -->
			<div class="pop_btns">
				<a href="#" class="BTNS icon cancel"><span>닫기</span></a>
				<a href="#" class="BTNS icon edit"><span>수정</span></a>
			</div>
		</div>
	</body>
</html>
