<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>INFACE HUB 자재공금통합솔루션</title>
		<link rel="stylesheet" href="../css/style_hub.css" type="text/css"/>
		<link rel="stylesheet" href="../css/button.css" type="text/css"/>
	</head>
	<body>
		<div class="popup_frame" style="width:800px;">
			<h1 class="popup_title">
				업체 검수 내역 등록
				<a href="#" class="popup_close">닫기</a>
			</h1>
			<!-- popup content -->
			<div class="pop_content">
				<div class="pop_info_top">
					<table>
						<thead>
							<tr>
								<th>공급업체</th>
								<th>품목</th>
								<th>세부품목</th>
								<th class="sz_80">반출수량</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>지엠테크</td>
								<td>유로폼(고재)</td>
								<td>450 * 500 * 1200</td>
								<td>500</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="pop_table">
					<table class="hTable">
						<tr>
							<th>확인 수량</th>
							<td><input type="text" class="t_inp" /></td>
						</tr>
						<tr>
							<th>파손 수량</th>
							<td><input type="text" class="t_inp" /></td>
						</tr>
						<tr>
							<th>분실 수량</th>
							<td><input type="text" class="t_inp" /></td>
						</tr>
					</table>
				</div>	
			</div>
			<!-- Pop Button -->
			<div class="pop_btns">
				<a href="#" class="BTNS icon cancel"><span>취소</span></a>
				<a href="#" class="BTNS icon save"><span>저장</span></a>
			</div>
		</div>
	</body>
</html>
