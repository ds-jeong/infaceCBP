<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>INFACE HUB 자재공금통합솔루션</title>
		<link rel="stylesheet" href="../css/style_hub.css" type="text/css"/>
		<link rel="stylesheet" href="../css/button.css" type="text/css"/>
	</head>
	<body>
		<div class="popup_frame" style="width:600px;">
			<h1 class="popup_title">
				자재 입고 내역
				<a href="#" class="popup_close">닫기</a>
			</h1>
			<div class="popTop">
				<!-- Info list Top -->
				<div class="pop_info_top">
					<table>
						<thead>
							<tr>
								<th>품목</th>
								<th>세부품목</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>가설자재</td>
								<td>450 * 500 * 1200</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- popup content -->
			<div class="pop_content">
				<div class="pop_table">
					<table>
						<thead>
							<tr>
								<th class="sz_120">입고일</th>
								<th>입고수량</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>2020.12.10</td>
								<td>100</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- Pop Button -->
			<div class="pop_btns">
				<a href="#" class="BTNS icon cancel"><span>닫기</span></a>
			</div>
		</div>
	</body>
</html>
